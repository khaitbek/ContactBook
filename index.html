<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="mt-3 text-center fw-bold">Add Users</h1>

    <div class="container">
        <form class="d-grid gap-3 mb-5" id="userForm">
            <input class="form-control w-100" id="userFirstNameInput" type="text" placeholder="Enter your first name" required>
            <input class="form-control w-100" id="userLastNameInput" type="text" placeholder="Enter your lastname" required>
            <input class="form-control w-100" id="userPhoneInput" type="number" placeholder="Enter your phone number" required>

            <button class="d-block mx-auto btn btn-success" id="addUserBtn" type="submit">Add User</button>
        </form>
    
        <template id="cardTemplate">
            <li class="card-item">
                <div class="card">
                    <div class="card-header">
                        <h3 id="userFirstNameText">Username</h3>
                    </div>
                    <div class="card-body">
                        <p id="userLastNameText">User Lastname</p>
                        <p id="userPhoneText">User Phone Number</p>
                    </div>
                </div>
            </li>
        </template>
        <ul class="card-list list-unstyled" id="cardList">
        </ul>
    </div>
</body>
</html>
