<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=JetBrains+Mono:wght@400;500;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
</head>
<body style="font-family:'JetBrains Mono',monospace ;">
    <template id="cardTemplate">
        <li class="card-item mb-3">
            <div class="card">
                <div class="card-header">
                    <h3 id="userFirstNameText">Username</h3>
                </div>
                <div class="card-body">
                    <p id="userLastNameText">User Lastname</p>
                    <p id="userPhoneText">User Phone Number</p>
                    <button class="btn btn-danger" id="deleteBtn" data-action="delete">Delete contact</button>
                </div>
            </div>
        </li>
    </template>
    <h1 class="mt-3 text-center fw-bold">Contact Book</h1>

    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <form class="d-grid gap-3 mb-5" id="userForm" autocomplete="off">
                    <input class="form-control w-100" id="userFirstNameInput" type="text" placeholder="Enter your contact's name" required>

                    <input class="form-control w-100" id="userContactGroup" list="userContactGroupList" type="text" placeholder="Enter contact group" required>

                    <!-- create a datalist for the input -->
                    <datalist id="userContactGroupList">
                        <option value="Family">Family</option>
                        <option value="Family">Dad</option>
                        <option value="Family">Mom</option>
                        <option value="Family">Sister</option>
                        <option value="Family">Brother</option>
                        <option value="Family">Aunt</option>
                        <option value="Family">Niece</option>
                        <option value="Friends">Friends</option>
                        <option value="Anaconda">Anaconda</option>
                        <option value="School">School</option>
                        <option value="Work">Colleagues</option>
                    </datalist>
                    
                    <input class="form-control w-100" id="userPhoneInput" type="number" placeholder="Enter your phone number" required>
                    
                    <div class="alert alert-danger d-none" id="alert"></div>

                    <div class="alert alert-success d-none" id="alertSuccess"></div>

                    <button class="d-block mx-auto btn btn-success" id="addUserBtn" type="submit">Add User</button>
                </form>
            </div>
            <ul class="card-list col-12 col-lg-6 pt-4 list-unstyled bg-info bg-opacity-25 rounded-3" id="cardList">
            </ul>
        </div>
    </div>
</body>
</html>
